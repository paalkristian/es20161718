## Ikke-Semantiske
```html

```
???

# CSS
```css
selector {
  property: value;
  property: value;
}
```

```html
<button style="property: value;">En blå knapp</button>
```
???
Det gjøres ved hjelp av et sett med regler for hvordan ting skal styles.
En slik regel har en selector, som sier HVA det er som skal styles, og så inni krøllparanteser en
liste over hvordan man ønsker det skal styles. Denne listen består da av egenskaper og deres verdier.
Separert med semikolon.

# Selectorer

## tag
## .klasse
## #id

???
Vi har tre typer selectorer. Tags er html-tagen, klasser gjelder for alle elementer med en gitt klasse, og id skal gjelde for ett unikt html-element.

---
# CSS
```css
body {
 background: red;
}

button {
 background: blue;
}
```

```css
.btn-danger {
 background: red;
}

.btn-ok {
 background: green;
}
```

```html
<button class="btn-danger">Slett!</button>
<button class="btn-ok">Lagre!</button>
```
???
Man kan ha tag-selectorer, feks ved å bruke button-nøkkelordet. Det kan være fint i en del situasjoner, men det er greit å være litt var på bruken av det
Det samme gjelder for id-er, dvs en unik referanse til et element.
Ønsker jo ikke alltid at alle knapper skal se like ut, og gjenbrukbar css er også et gode.
Derfor pleier man som regel å benytte seg av klasseselectorer.
Da kan man lage en klasse-selector. De begynner med punktum, og så spesifiserer man i htmlen at man ønsker at dette elementet skal bruke stylingen fra denne klassen.

Spesifisitet er et konsept man bør kjenne til når man jobber med css. Det er det som tilsier hvilken regel som vil gjelde for et element.
Spesifisitet er ikke noe man alltid tenker så mye på, men som i hvert fall i litt eldre kodebaser med mye css, kan være  litt ekkelt å forholde seg til.
Style-attributtet: CSS satt direkte på html.

Finn ut av hvilken navngiving/spesifisitet-standard man har på prosjekt. Kan anbefale å ikke nøste altfor mye css.
Ikke bruk important - det er ofte et tegn på at man beveger seg ut i spesifisitetsproblemer.
